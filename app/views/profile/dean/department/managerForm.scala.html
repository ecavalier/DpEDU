@(title: String, id:String, btn: String, manager: model.users.DepartmentManager, action: Call)
@views.html.profile.genericForm(title, id) {
                @helper.form(action = action, 'class -> "form-horizontal") {
                    <div class="form-group">
                        <label for="email" class="control-label col-md-2">Email</label>
                        <div class="col-md-8">
                            <input name="email" required="" class="form-control"
                            value="@if(manager != null) {@manager.email}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label col-md-2">Password</label>
                        <div class="col-md-8">
                            <input type="password" required="" name="password" class="form-control"
                            value="@if(manager != null) {@manager.password}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-8 col-md-12">
                            <button type="submit" class="btn btn-success">@btn</button>
                        </div>
                    </div>
                }
}
