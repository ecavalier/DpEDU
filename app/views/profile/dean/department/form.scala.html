@(title: String, department: model.Department)
<link href="@routes.Assets.at("stylesheets/admin/faculty_form.css")" rel="stylesheet">
<div class="modal fade " id="departmentForm" >
    <div class="col-md-5 col-md-offset-3">
        <div class="row">
            <div class="panel panel-default faculty-form ">
                <div class="panel-heading">
                    <h4 class="form-signin-heading" style="margin-bottom: 10px">@title</h4>
                </div>
                <div class="panel-body">
                @helper.form(action = routes.Dean.insertDepartment(), 'class -> "form-horizontal") {
                    <div class="form-group">
                        <label for="inputName" class="control-label col-md-2">Name</label>
                        <div class="col-md-8">
                            <input name="name" class="form-control" value="@if(department != null){@department.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="control-label col-md-2">Description</label>
                        <div class="col-md-8">
                            <textarea name="description" class="form-control" rows="3">
                            @if(department != null){@department.description}</textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-8 col-md-12">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                }
                </div>
            </div>
        </div>
    </div>
</div>
