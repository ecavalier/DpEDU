@(group: String, week: String)
<div class="panel panel-default">
    <div class="panel-heading">Options</div>
        <div class="panel-body">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="group" class="control-label ">Group</label>
                    <select id="group" name="group" class="form-control">
                    @for(t <- model.Department.getAllGroups) {
                        <option @if(group == t.id.toString){selected} value="@t.id.toString">@t.name</option>
                    }
                    </select>
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="week" class="control-label ">Week</label>
                    <select id="week" name="week" class="form-control">
                        <option @if(week == "0"){selected} value="0">First Week</option>
                        <option @if(week == "1"){selected} value="1">Second Week</option>
                    </select>
                </div>
            </div>
        </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">Schedule</div>
    <div class="panel-body">
    <div id="content"></div>
    </div>
</div>

<div id="modal">

</div>

<div class="col-md-12">
    <script src="@routes.Assets.at("javascripts/jsPDF/jspdf.js")"></script>
    <script src="@routes.Assets.at("javascripts/jsPDF/jspdf.plugin.standard_fonts_metrics.js")"></script>
    <script src="@routes.Assets.at("javascripts/jsPDF/jspdf.plugin.split_text_to_size.js")"></script>
    <script src="@routes.Assets.at("javascripts/jsPDF/jspdf.plugin.from_html.js")"></script>

    <a href="javascript:demoFromHTML()" class="button">Run Code</a>
    <div id="testcase">
        <h1>
        We support special element handlers. Register them with jQuery-style.
        </h1>
    </div>

    <script>
    function demoFromHTML() {
    var doc = new jsPDF('p', 'in', 'letter');
    var source = $('#modal').first();
    var specialElementHandlers = {
    '#bypassme': function(element, renderer) {
    return true;
    }
    };

    doc.fromHTML(
    $('#modal').get(0), // [Refer Exact code tutorial][2]HTML string or DOM elem ref.
    0.5,    // x coord
    0.5,    // y coord
    {
    'width': 7.5, // max width of content on PDF
    'elementHandlers': specialElementHandlers
    });

    doc.output('dataurl');
    }
    </script>
</div>

<script>
    $(document).ready(function() {
     getTable($("#group").val(), $("#week").val())
    });

    $("#group").on('change', function (e) {
        var valueSelected = this.value;
        getTable(valueSelected, $("#week").val())
    });

    $("#week").on('change', function (e) {
        var valueSelected = this.value;
        getTable($("#group").val(), valueSelected)
    });

    function getTable(group, week) {
        $.get(
            "/dean/student/schedule/table?"+
            "group="+group+"&"+
            "week="+week,

            function(data) { $("#content").html(data);},
            "html"
        );
    }
</script>
