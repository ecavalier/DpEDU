<!-- Sidebar -->
<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li id="mSchedule">
            <a href="@controllers.student.routes.ScheduleController.viewSchedule()">Schedule</a>
        </li>
        <li id="mTeacher">
            <a href="@controllers.student.routes.TeacherSearch.viewTeachers()">Teacher Search</a>
        </li>
        <li id="mProfile">
            <a href="@controllers.student.routes.ProfileController.openLookAndFeel()">Profile</a>
        </li>
    </ul>
</div>

<script>
$(document).ready(function() {
var pathname = window.location.pathname

    if(pathname.indexOf("shedule") >= 0){
        $("#mSchedule").addClass("active");
    }
    if(pathname.indexOf("teacher") >= 0){
        $("#mTeacher").addClass("active");
    }
    if(pathname.indexOf("lookAndFeel") >= 0){
        $("#mProfile").addClass("active");
    }
});
</script>
