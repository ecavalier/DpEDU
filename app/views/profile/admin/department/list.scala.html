@(departments: List[model.Department])
<div class="panel panel-default">
    <div class="panel-heading">Departments List</div>

        <!-- Table -->
    <table class="table">
        <tr>
            <td>#</td>
            <td>Name</td>
            <td>Action</td>
        </tr>
        @if(departments != null){
            @for(d <- departments) {
                <tr>
                    <td>@d.id</td>
                    <td>@d.name</td>
                    <td>
                        <a class="btn btn-success" href="#">Edit</a>&nbsp;
                        <a class="btn btn-danger" href="@routes.Admin.deleteDepartment(d.id.toString, d.facultyId.toString)">Remove</a>
                    </td>
                </tr>
            }
        }
    </table>
</div>
