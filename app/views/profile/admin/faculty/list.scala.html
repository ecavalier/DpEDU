@(faculties: List[model.Faculty])
<div class="row">
    <div class="col-md-12"><h3>Faculties</h3></div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-bordered" >
            <thead>
            <tr>
                <th class="col-md-1"></th>
                <th class="col-sm-2">Name</th>
                <th class="col-sm-5">Description</th>
                <th class="col-sm-3">Action</th>
            </tr>
            </thead>
            <tbody>
            @for(f <- faculties) {
                <tr>
                    <td>@f.id</td>
                    <td>@f.name</td>
                    <td><p>@f.description</p></td>
                    <td>
                        <a class="btn btn-success" href="@routes.Admin.showFacultyDepartments(f.id.toString)">Edit</a>&nbsp;
                        <a class="btn btn-danger" href="@routes.Admin.deleteFaculty(f.id.toString)">Remove</a>
                    </td>
                </tr>
            }
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a class="btn btn-primary" data-toggle="modal" data-target="#facultyForm">Add New</a>
    </div>
</div>

@form("Create New Faculty", null)
